<div id="block" style="width: 100px; height: 100px; background-color: red;">
    click me, i will run!
</div>

<script src="./Animator.js"></script>
<script src="./AnimationQueue.js"></script>
<script>
    let a1 = new Animator(1000, function(p) {
        let x = 100 * p * p
        block.style.transform = `translateX(${x}px)`
    })

    let a2 = new Animator(500, function(p) {
        let x = 100 + 100 * p
        block.style.transform = `translateX(${x}px)`
    })

    let a3 = new Animator(500, function(p) {
        let x = 200 + 50 * p * (2 - p)
        block.style.transform = `translateX(${x}px)`
    })

    block.addEventListener('click', function() {
        let animators = new AnimationQueue()
        animators.append(a1, a2, a3)
        animators.flush()
    })
</script>
